<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Earn Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #0077ff, #00d4ff);
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.25);
    }

    .card h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <header>üí∞ Life Earn Dashboard</header>

  <div class="dashboard">
    <div class="card">

    </div>
  </div>

  <footer>¬© 2025 Life Earn ‚Äî All Rights Reserved</footer>
</body>
